<style is="custom-style">
  app-toolbar {
    @apply(--layout-horizontal);
    @apply(--layout-center-justified);
    background-color: var(--paper-green-500);
    color: white;
  }

  .page {
    width: 100%;
    height: 100%;
    @apply(--layout-vertical);
  }
  .content {
    @apply(--layout-flex);
    @apply(--layout-vertical);
    @apply(--layout-center-justified);
    @apply(--layout-center);
  }

  paper-card {
    width: 80%;
  }
  .header {
    margin-top: 1em;
    margin-bottom: 1em;
    @apply(--layout-horizontal);
    @apply(--layout-center-justified);
  }
  .card-actions {
    @apply(--layout-horizontal);
    @apply(--layout-center-justified);
  }

  paper-radio-group {
    @apply(--layout-vertical);
  }
  paper-radio-button.green {
    --paper-radio-button-checked-color: var(--paper-green-500);
    --paper-radio-button-checked-ink-color: var(--paper-green-500);
    --paper-radio-button-unchecked-color: var(--paper-green-900);
    --paper-radio-button-unchecked-ink-color: var(--paper-green-900);
  }
</style>

<div class="page">
  <app-header shadow="true">
    <app-toolbar>
    </app-toolbar>
  </app-header>

  <div class="content">
    <paper-card>
      <div class="header">
        <h1>VestUEL</h1>
      </div>
      <div class="card-content">
        <paper-radio-group>
          <paper-radio-button name="item" class="green" noink>Isolado</paper-radio-button>
          <paper-radio-button name="list" class="green" noink>Sequencial</paper-radio-button>
        </paper-radio-group>
      </div>
      <div class="card-actions">
        <paper-button>Iniciar</paper-button>
      </div>
    </paper-card>
  </div>
</div>
